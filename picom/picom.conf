backend = "glx";
experimental-backends = true;
vsync = true;

# blur settings (optional)
blur-background = true;
blur-method = "kernel";
blur-kern = "7x7gaussian";

# ─── Opacity rules ──────────────────────────────────────────────────────
opacity-rule = [
  "80:class_g = 'kitty'"
];

# shadows (optional)
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.35;
